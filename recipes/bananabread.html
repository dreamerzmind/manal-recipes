<!DOCTYPE html>
<html>
    <body>
        <h1>Banana Bread</h1>
        <h2>Ingredients</h2>
        <ul>
            <li>2 to 3 medium ripe bananas</li>
            <li>1/3 cup unsalted butter, melted</li>
            <li>1/2 teaspoon baking soda</li>
            <li>1 pinch salt</li>
            <li>3/4 cup granulated or light brown sugar or dark brown sugar</li>
            <li>1 large egg white</li>
            <li>1 teaspoon vanilla extract</li>
            <li>1 1/2 cups all-purpose flour</li>
        </ul>
    </body>
</html>
